<main>
  <section id="main">
    <!-- Search for cocktail or ingredient section -->
    <div id="header-banner" class="rounded-1 border border-dark">
      <div id="selection" class="d-flex justify-content-center search-label mt-2 w-100 h-100">
        <label for="exampleDataList" class="form-label text-light fs-2 text-center m-1 w-50 h-100">
          <!-- Button/divs for selecting cocktail or ingredient -->
          <div class="row w-100 h-100">
            <div id="option-one" class="card text-light w-50 h-100">Search by name</div>
            <div id="option-two" class="card text-light opacity w-50 h-100">Search by ingredient
            </div>
          </div>
      </div>

      <!-- Button for the search bar -->
      <div class="input-group mb-3 d-flex justify-content-center">
        <button class="btn btn-outline-secondary text-light" type="button" id="searchBtn">Search<i
            class="bi bi-search ps-2"></i></button>

        <!-- Search bar -->
        <input data-search="cocktail" id="selections" type="text" class="form-control" list="placeholderDrinks"
          placeholder="Search by cocktail name..." aria-label="Example text with button addon"
          aria-describedby="button-addon1">
        <datalist id="placeholderDrinks">
          <option value="margarita"></option>
          <option value="rum Sour"></option>
          <option value="gin"></option>
          <option value="vodka"></option>
          <option value="lemon"></option>
          <option value="mint"></option>

            <div class="modal-footer">
