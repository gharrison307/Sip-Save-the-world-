<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <title>
    Philanthropic Cocktails</title>
  </head>


<body class="background">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div id="nav-container" class="container-fluid justify-content-between">
        <div></div>
        <a class="navbar-brand" href="#">
          <img src="./assets/images/cocktail.png" alt="Logo" width="45" height="36"
            class="d-inline-block align-text-top">
          Philanthropic Cocktails
        </a>
        <div>
          <button id="donateBtn" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#donateModal">Donate for a cause</button>
          <div id="donateModal" class="modal fade bd-example-modal-lg">
            <div class="modal-dialog modal-lg">
              <div class="modal-content column">
                <div class="modal-header">
                  <h3>Choose Your Cause</h3>
                </div class="modal-body">
                  <div id="cause-search" class="container-fluid text-center">
                    <div class="row">
                      <div class="input-group mb-3">
                        <input id="text-cause" type="text" class="form-control" list="datalistOptions" aria-label="Example text with button addon" aria-describedby="button-addon1" placeholder="Environment, Animals, etc.">
                        <button id="search-cause" class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
                        <hr />
                        <datalist id="datalistOptions" class="w-100">
                          <option value="Animals"></option>
                          <option value="Humanitarian"></option>
                          <option value="Environment"></option>
                          <option value="Education"></option>
                          <option value="Climate"></option>
                        </datalist>
                      </div>
                      <div id="nonprofit-list">
                      Test
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </nav>
  </header>
  <div id="wrapper-div">
    <!-- Search for cocktail or ingredient section -->
    <div id="header-banner" class="rounded-1 border border-dark">
      <div id="selection" class="d-flex justify-content-center search-label mt-2 w-100">
        <label for="exampleDataList" class="form-label text-light text-center m-1">
          <h2>Click an option to search by Cocktail or Ingredient</h2>

          <!-- Button/divs for selecting cocktail or ingredient -->
          <div class="row p-2">
            <div id="option-one" class="card text-light w-50">Cocktails</div>
            <div id="option-two" class="card text-light opacity w-50">Ingredients
            </div>
          </div>
      </div>
    
      <!-- Button for the search bar -->
      <div class="input-group mb-3 d-flex justify-content-center">
        <button class="btn btn-outline-secondary text-light" type="button" id="searchBtn">Search<i
            class="bi bi-search ps-2"></i></button>

        <!-- Search bar -->
        <input data-search="cocktail" id="selections" type="text" class="form-control" list="datalistOptions"
          placeholder="Type to search by cocktails..." aria-label="Example text with button addon"
          aria-describedby="button-addon1">
      </div>
    </div>


    <div id="main-div">
      <div id="sidebar-div">
        <h3 id="savedDrinksBar" class="col-3">Saved Drinks</h3>
        <div id="savedDrinks"></div>
      </div>


      <div id="body-area"></div>
    </div>

    <div id="ageModal" class="modal fade bd-example-modal-lg">
      <div class="modal-dialog modal-lg">
        <div class="modal-content column">
          <div class="modal-header text-center">
            <h3>Are you 21 ?</h3>
          </div class="modal-body">
            <div class="container-fluid text-center">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="footer-div">
      <h3>Son's Of JSON</h3>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad,
        asperiores. Tempore totam ullam nam?
      </p>

        <li>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </li>
        <li>

          <a href="#"><i class="fa fa-youtube"></i></a>
        </li>

          <a href="#"><i class="fa fa-linkedin-square"></i></a>
        </li>
      </ul>
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="./assets/js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

      <p>copyright &copy;2023 SonsofJson. designed by<span>Team</span></p>

</body>
</html>
